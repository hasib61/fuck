<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AROE TEAM FREE HACK</title>
  <style>
    /* Basic Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Container */
    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      position: relative;
      z-index: 2;
    }

    /* Flashing Name Box */
    .flashing-name {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
      opacity: 0;
      animation: flashName 3s infinite;
    }

    @keyframes flashName {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.2); }
    }

    /* Result Box */
    .box {
      background: rgba(0, 255, 0, 0.2);
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    /* Button */
    .button {
      background: #00ff00;
      border: none;
      color: #000;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      margin-top: 10px;
      transition: 0.3s;
    }
    
    .button:hover {
      background: #0f0;
      transform: scale(1.05);
    }

    /* Toast Notification */
    .toast {
      visibility: hidden;
      min-width: 250px;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
      box-shadow: 0 0 10px #00ff00;
      z-index: 3;
    }

    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from { opacity: 0; bottom: 20px; }
      to { opacity: 1; bottom: 30px; }
    }

    @keyframes fadeout {
      from { opacity: 1; bottom: 30px; }
      to { opacity: 0; bottom: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AROE TEAM</h1>

    <!-- Flashing Name -->
    <div class="flashing-name" id="flashingName">Loading...</div>
    
    <div class="box">Result: <span id="currentResult">Click to Show</span></div>
    
    <button class="button" onclick="showResult()">Show Result</button>
    <a href="https://t.me/+RFF5wlUexkgwNzVl" class="button" target="_blank">JOIN TELEGRAM</a>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Wait 30 seconds before changing the result again!</div>

  <script>
    let lastUpdated = 0;

    function showResult() {
      const now = Date.now();
      if (now - lastUpdated >= 30000) { 
        const resultEl = document.getElementById('currentResult');
        const result = Math.random() < 0.4 ? "SMALL" : "BIG";
        resultEl.textContent = result.toUpperCase();
        resultEl.style.color = result === "SMALL" ? "#ff0" : "#f00";
        lastUpdated = now;
      } else {
        showToast("Wait 30 seconds before changing the result again!");
      }
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    // Flashing Names Animation
    const names = ["AROE BOSS 1", "AROE BOSS 2"];
    let nameIndex = 0;

    function changeName() {
      const nameEl = document.getElementById("flashingName");
      nameEl.textContent = names[nameIndex];
      nameIndex = (nameIndex + 1) % names.length;
    }

    setInterval(changeName, 3000);
  </script>

</body>
</html>
